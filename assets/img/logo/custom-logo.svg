<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .head { fill: #1a1a1a; }
      .face { fill: white; }
      .hair { fill: #1a1a1a; }
      .beard { fill: #2d2d2d; }
      .skin { fill: #f5d5b8; }
      .eye { fill: #1a1a1a; }
      .eyebrow { fill: #1a1a1a; }
    </style>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="95" class="head" stroke="white" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M 60 80 Q 50 70 50 55 Q 50 40 70 35 Q 100 30 130 35 Q 150 40 150 55 Q 150 70 140 80 Z" class="hair"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="35" ry="40" class="skin"/>
  
  <!-- Eyebrows -->
  <path d="M 78 95 Q 85 92 92 95" class="eyebrow" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 108 95 Q 115 92 122 95" class="eyebrow" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="82" cy="105" r="4" class="eye"/>
  <circle cx="118" cy="105" r="4" class="eye"/>
  
  <!-- Nose -->
  <path d="M 100 105 L 100 120" stroke="#e0b5a0" stroke-width="1.5" fill="none"/>
  
  <!-- Beard -->
  <path d="M 70 125 Q 100 140 130 125" class="beard" fill="none" stroke="#2d2d2d" stroke-width="8" stroke-linecap="round"/>
  <path d="M 75 130 Q 100 142 125 130" class="beard" fill="none" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Mouth -->
  <path d="M 85 125 Q 100 130 115 125" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Neck/Shoulders -->
  <rect x="85" y="145" width="30" height="25" fill="#f5d5b8" rx="3"/>
  
  <!-- Suit/Jacket -->
  <path d="M 60 165 L 70 170 L 130 170 L 140 165 Z" fill="#1a1a1a"/>
</svg>